name: rclone
description: A plugin for Rclone integration with various cloud storage services.
version: 0.1.0
connectors:
  - type: importer
    executable: rclone-importer
    protocols: ['onedrive', 'opendrive', 'drive', 'iclouddrive', 'dropbox']
  - type: importer
    executable: googlephotos-importer
    protocols: ['googlephotos']

  - type: exporter
    executable: rclone-exporter
    protocols: ['onedrive', 'opendrive', 'drive', 'iclouddrive', 'dropbox']
  - type: exporter
    executable: googlephotos-exporter
    protocols: ['googlephotos']
